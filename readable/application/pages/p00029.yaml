- # ====== Region: Login History ===============================
  id: 12243332377132579
  identification: 
    name: Login History
    type: Interactive Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT TO_CHAR(login_time, 'YYYY-MM-DD HH24:MI:SS') AS login_time, status
      FROM maxwell_login_history
      WHERE username = :APP_USER
      ORDER BY login_time DESC
      
      

